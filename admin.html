<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prod Weekly - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .stat-card { transition: transform 0.2s; }
    .stat-card:hover { transform: translateY(-2px); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Auth Gate -->
  <div id="auth-gate" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
      <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Admin Login</h1>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Admin Password</label>
          <input type="password" id="admin-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter admin password">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
          Sign In
        </button>
        <p id="auth-error" class="text-red-500 text-sm text-center hidden">Invalid password</p>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-2xl font-bold text-gray-900">AI Prod Weekly</h1>
            <p class="text-sm text-gray-500">Admin Dashboard</p>
          </div>
          <div class="flex items-center gap-4">
            <span id="last-refresh" class="text-sm text-gray-500"></span>
            <button onclick="refreshData()" class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 rounded-md text-sm">
              Refresh
            </button>
            <button onclick="logout()" class="px-3 py-1.5 bg-red-100 hover:bg-red-200 text-red-700 rounded-md text-sm">
              Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Stats Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="stat-card bg-white rounded-lg shadow p-6">
          <div class="flex items-center">
            <div class="p-3 bg-blue-100 rounded-lg">
              <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-500">Total Subscribers</p>
              <p id="stat-total" class="text-2xl font-bold text-gray-900">-</p>
            </div>
          </div>
        </div>

        <div class="stat-card bg-white rounded-lg shadow p-6">
          <div class="flex items-center">
            <div class="p-3 bg-green-100 rounded-lg">
              <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-500">Active</p>
              <p id="stat-active" class="text-2xl font-bold text-gray-900">-</p>
            </div>
          </div>
        </div>

        <div class="stat-card bg-white rounded-lg shadow p-6">
          <div class="flex items-center">
            <div class="p-3 bg-yellow-100 rounded-lg">
              <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-500">This Week</p>
              <p id="stat-week" class="text-2xl font-bold text-gray-900">-</p>
            </div>
          </div>
        </div>

        <div class="stat-card bg-white rounded-lg shadow p-6">
          <div class="flex items-center">
            <div class="p-3 bg-purple-100 rounded-lg">
              <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-500">Broadcasts Sent</p>
              <p id="stat-broadcasts" class="text-2xl font-bold text-gray-900">-</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Source Breakdown -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">Subscribers by Source</h2>
          <div id="source-breakdown" class="space-y-3">
            <p class="text-gray-500 text-sm">Loading...</p>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">Welcome Sequence Status</h2>
          <div id="sequence-stats" class="space-y-3">
            <p class="text-gray-500 text-sm">Loading...</p>
          </div>
        </div>
      </div>

      <!-- Subscribers Table -->
      <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b border-gray-200">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <h2 class="text-lg font-semibold text-gray-900">Subscribers</h2>
            <div class="flex gap-3">
              <input type="text" id="search-input" placeholder="Search email..."
                     class="px-3 py-1.5 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              <select id="status-filter" class="px-3 py-1.5 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">All Statuses</option>
                <option value="active">Active</option>
                <option value="unsubscribed">Unsubscribed</option>
              </select>
              <button onclick="exportCSV()" class="px-3 py-1.5 bg-green-600 text-white rounded-md text-sm hover:bg-green-700">
                Export CSV
              </button>
            </div>
          </div>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sequence</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joined</th>
              </tr>
            </thead>
            <tbody id="subscribers-table" class="divide-y divide-gray-200">
              <tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading...</td></tr>
            </tbody>
          </table>
        </div>
        <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-between">
          <p id="table-info" class="text-sm text-gray-500">Showing 0 subscribers</p>
          <div class="flex gap-2">
            <button id="prev-page" onclick="prevPage()" disabled class="px-3 py-1 border rounded text-sm disabled:opacity-50">Previous</button>
            <button id="next-page" onclick="nextPage()" disabled class="px-3 py-1 border rounded text-sm disabled:opacity-50">Next</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Configuration
    const SUPABASE_URL = 'https://xitfncljhfdqvnzakbwl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpdGZuY2xqaGZkcXZuemFrYndsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUxNjg4NzMsImV4cCI6MjA1MDc0NDg3M30.YOUR_KEY_HERE';
    const ADMIN_PASSWORD_HASH = 'aiprodweekly2026'; // Simple password for demo

    let supabase;
    let currentPage = 0;
    const pageSize = 25;
    let allSubscribers = [];

    // Auth
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('admin-password').value;
      if (password === ADMIN_PASSWORD_HASH) {
        localStorage.setItem('admin_auth', 'true');
        showDashboard();
      } else {
        document.getElementById('auth-error').classList.remove('hidden');
      }
    });

    function logout() {
      localStorage.removeItem('admin_auth');
      location.reload();
    }

    function showDashboard() {
      document.getElementById('auth-gate').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      initSupabase();
      refreshData();
    }

    // Check auth on load
    if (localStorage.getItem('admin_auth') === 'true') {
      showDashboard();
    }

    function initSupabase() {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    async function refreshData() {
      document.getElementById('last-refresh').textContent = 'Refreshing...';
      await Promise.all([
        loadStats(),
        loadSourceBreakdown(),
        loadSequenceStats(),
        loadSubscribers()
      ]);
      document.getElementById('last-refresh').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    async function loadStats() {
      try {
        // Total subscribers
        const { count: total } = await supabase
          .from('newsletter_subscribers')
          .select('*', { count: 'exact', head: true });
        document.getElementById('stat-total').textContent = total || 0;

        // Active subscribers
        const { count: active } = await supabase
          .from('newsletter_subscribers')
          .select('*', { count: 'exact', head: true })
          .eq('status', 'active');
        document.getElementById('stat-active').textContent = active || 0;

        // This week
        const weekAgo = new Date();
        weekAgo.setDate(weekAgo.getDate() - 7);
        const { count: week } = await supabase
          .from('newsletter_subscribers')
          .select('*', { count: 'exact', head: true })
          .gte('created_at', weekAgo.toISOString());
        document.getElementById('stat-week').textContent = week || 0;

        // Broadcasts
        const { count: broadcasts } = await supabase
          .from('newsletter_broadcasts')
          .select('*', { count: 'exact', head: true });
        document.getElementById('stat-broadcasts').textContent = broadcasts || 0;
      } catch (err) {
        console.error('Error loading stats:', err);
      }
    }

    async function loadSourceBreakdown() {
      try {
        const { data } = await supabase
          .from('newsletter_subscribers')
          .select('source')
          .eq('status', 'active');

        const sources = {};
        (data || []).forEach(s => {
          const src = s.source || 'direct';
          sources[src] = (sources[src] || 0) + 1;
        });

        const sorted = Object.entries(sources).sort((a, b) => b[1] - a[1]);
        const total = sorted.reduce((sum, [, count]) => sum + count, 0);

        const container = document.getElementById('source-breakdown');
        container.innerHTML = sorted.map(([source, count]) => {
          const percent = total > 0 ? Math.round((count / total) * 100) : 0;
          return `
            <div class="flex items-center justify-between">
              <span class="text-sm text-gray-600 capitalize">${source}</span>
              <div class="flex items-center gap-2">
                <div class="w-32 bg-gray-200 rounded-full h-2">
                  <div class="bg-blue-600 h-2 rounded-full" style="width: ${percent}%"></div>
                </div>
                <span class="text-sm font-medium text-gray-900 w-12 text-right">${count}</span>
              </div>
            </div>
          `;
        }).join('') || '<p class="text-gray-500 text-sm">No data</p>';
      } catch (err) {
        console.error('Error loading sources:', err);
      }
    }

    async function loadSequenceStats() {
      try {
        const { data } = await supabase
          .from('newsletter_subscribers')
          .select('welcome_sent_at, sequence_day_2_sent_at, sequence_day_4_sent_at, sequence_day_6_sent_at, sequence_day_7_sent_at')
          .eq('status', 'active');

        const stats = {
          welcome: 0,
          day2: 0,
          day4: 0,
          day6: 0,
          day7: 0
        };

        (data || []).forEach(s => {
          if (s.welcome_sent_at) stats.welcome++;
          if (s.sequence_day_2_sent_at) stats.day2++;
          if (s.sequence_day_4_sent_at) stats.day4++;
          if (s.sequence_day_6_sent_at) stats.day6++;
          if (s.sequence_day_7_sent_at) stats.day7++;
        });

        const container = document.getElementById('sequence-stats');
        container.innerHTML = `
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">Welcome Email</span>
            <span class="text-sm font-medium text-gray-900">${stats.welcome} sent</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">Day 2 (Value)</span>
            <span class="text-sm font-medium text-gray-900">${stats.day2} sent</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">Day 4 (Resource)</span>
            <span class="text-sm font-medium text-gray-900">${stats.day4} sent</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">Day 6 (Social Proof)</span>
            <span class="text-sm font-medium text-gray-900">${stats.day6} sent</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">Day 7 (Engagement)</span>
            <span class="text-sm font-medium text-gray-900">${stats.day7} sent</span>
          </div>
        `;
      } catch (err) {
        console.error('Error loading sequence stats:', err);
      }
    }

    async function loadSubscribers() {
      try {
        let query = supabase
          .from('newsletter_subscribers')
          .select('*')
          .order('created_at', { ascending: false });

        const statusFilter = document.getElementById('status-filter').value;
        if (statusFilter) {
          query = query.eq('status', statusFilter);
        }

        const searchTerm = document.getElementById('search-input').value;
        if (searchTerm) {
          query = query.ilike('email', `%${searchTerm}%`);
        }

        const { data } = await query;
        allSubscribers = data || [];
        currentPage = 0;
        renderSubscribers();
      } catch (err) {
        console.error('Error loading subscribers:', err);
      }
    }

    function renderSubscribers() {
      const start = currentPage * pageSize;
      const end = start + pageSize;
      const pageData = allSubscribers.slice(start, end);

      const tbody = document.getElementById('subscribers-table');
      tbody.innerHTML = pageData.map(s => {
        const sequenceProgress = getSequenceProgress(s);
        const statusBadge = s.status === 'active'
          ? '<span class="px-2 py-1 text-xs font-medium bg-green-100 text-green-700 rounded-full">Active</span>'
          : '<span class="px-2 py-1 text-xs font-medium bg-red-100 text-red-700 rounded-full">Unsubscribed</span>';

        return `
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 text-sm text-gray-900">${s.email}</td>
            <td class="px-6 py-4 text-sm text-gray-500 capitalize">${s.source || 'direct'}</td>
            <td class="px-6 py-4">${statusBadge}</td>
            <td class="px-6 py-4 text-sm text-gray-500">${sequenceProgress}</td>
            <td class="px-6 py-4 text-sm text-gray-500">${new Date(s.created_at).toLocaleDateString()}</td>
          </tr>
        `;
      }).join('') || '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No subscribers found</td></tr>';

      document.getElementById('table-info').textContent = `Showing ${start + 1}-${Math.min(end, allSubscribers.length)} of ${allSubscribers.length}`;
      document.getElementById('prev-page').disabled = currentPage === 0;
      document.getElementById('next-page').disabled = end >= allSubscribers.length;
    }

    function getSequenceProgress(s) {
      const steps = [
        s.welcome_sent_at,
        s.sequence_day_2_sent_at,
        s.sequence_day_4_sent_at,
        s.sequence_day_6_sent_at,
        s.sequence_day_7_sent_at
      ];
      const completed = steps.filter(Boolean).length;
      return `${completed}/5`;
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderSubscribers();
      }
    }

    function nextPage() {
      if ((currentPage + 1) * pageSize < allSubscribers.length) {
        currentPage++;
        renderSubscribers();
      }
    }

    function exportCSV() {
      const headers = ['Email', 'Source', 'Status', 'Joined', 'Welcome', 'Day2', 'Day4', 'Day6', 'Day7'];
      const rows = allSubscribers.map(s => [
        s.email,
        s.source || 'direct',
        s.status,
        new Date(s.created_at).toISOString(),
        s.welcome_sent_at ? 'Yes' : 'No',
        s.sequence_day_2_sent_at ? 'Yes' : 'No',
        s.sequence_day_4_sent_at ? 'Yes' : 'No',
        s.sequence_day_6_sent_at ? 'Yes' : 'No',
        s.sequence_day_7_sent_at ? 'Yes' : 'No'
      ]);

      const csv = [headers, ...rows].map(r => r.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `subscribers-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
    }

    // Event listeners for filters
    document.getElementById('search-input').addEventListener('input', debounce(loadSubscribers, 300));
    document.getElementById('status-filter').addEventListener('change', loadSubscribers);

    function debounce(fn, delay) {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), delay);
      };
    }
  </script>
</body>
</html>
